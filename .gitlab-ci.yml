default:
  image: python:latest

variables:
  DOCKER_HUB_USERNAME: levshakovn
  DOCKER_HUB_TAG: tournament
  LOCAL_IMAGE: bot
  DOCKER_REGISTRY: hub.docker.com
  DOCKER_REGISTRY_USER: levshakovn

stages:         
  - test
  - build
  - deploy

unit-test-job:   
  stage: test
  before_script:
    - cd bot
  script:
    - pip install pytest
    - pytest   

code_style:   
  stage: test    
  before_script:
    - cd bot
  script:
    - pip install pycodestyle
    - pycodestyle
  allow_failure: true

build-job:
  stage: build
  image: docker:latest
  before_script:
    - docker login $DOCKER_REGISTRY --username $DOCKER_REGISTRY_USER --password-stdin
  services:
    - name: docker:dind
  script:
    - cd ./bot
    - docker build -t $LOCAL_IMAGE .
    - docker tag $LOCAL_IMAGE:latest $DOCKER_HUB_USERNAME:$DOCKER_HUB_TAG
    - docker push $DOCKER_HUB_USERNAME:$DOCKER_HUB_TAG


deploy-job:      # This job runs in the deploy stage.
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
